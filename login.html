<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDP - Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <!-- 🔹 El logo ahora es clickeable -->
    <a href="index.html">
      <img src="logo-cdp.png" alt="Logo CDP" class="logo">
    </a>

    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required placeholder="Ingrese su usuario">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required placeholder="Ingrese su contraseña">

      <button type="submit">Entrar</button>
      <p id="mensajeError" class="error"></p>
    </form>

    <p class="volver">
      ¿No tienes cuenta? <a href="register.html">Regístrate</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
