<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro ‚Äì CDP Control De Plata</title>
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <header class="encabezado">
    <a href="index.html" class="brand">
      <img src="logo-cdp.png" alt="CDP - Control De Plata" class="logo-img">
    </a>
  </header>

  <main class="contenedor">
    <h2>Registro de Usuario</h2>

    <form id="formRegistro">

      <!-- üîπ Selector de tipo de documento -->
      <label for="tipoDoc">Registrar como:</label>
      <select id="tipoDoc" required>
        <option value="">Seleccione</option>
        <option value="dni">DNI</option>
        <option value="ruc">RUC</option>
      </select>


      <!-- üîπ Campos para DNI -->
      <div id="grupoDNI" style="display:none;">
        <label>DNI:</label>
        <input type="text" id="dni" maxlength="8" />

        <label>Nombres:</label>
        <input type="text" id="nombres" />

        <label>Apellidos:</label>
        <input type="text" id="apellidos" />
      </div>


      <!-- üîπ Campos para RUC -->
      <div id="grupoRUC" style="display:none;">
        <label>RUC:</label>
        <input type="text" id="ruc" maxlength="11" />

        <label>Nombre de Empresa:</label>
        <input type="text" id="empresa" />
      </div>


      <!-- üîπ Campos en com√∫n -->
      <label>Correo electr√≥nico:</label>
      <input type="email" id="email" required />

      <label>Contrase√±a:</label>
      <input type="password" id="password" required minlength="6" maxlength="8" />


      <button type="submit">Registrar</button>
    </form>

    <p id="mensaje"></p>
  </main>

  <script src="register.js"></script>
</body>
</html>
